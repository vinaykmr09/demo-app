name: Deploy Docker to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Load your private key into SSH agent
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3️⃣ Deploy Docker container on EC2
      - name: Deploy Docker container on EC2
        env:
          EC2_USER: ubuntu                   # Ubuntu default user
          EC2_HOST: ${{ secrets.EC2_HOST }} # Public IP or DNS of EC2
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          ssh -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST << EOF
            # Login to Docker Hub
            echo "$DOCKERHUB_TOKEN" | sudo docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            # Pull the latest Docker image
            sudo docker pull $DOCKERHUB_USERNAME/demo-app:v1

            # Stop and remove old container if it exists
            if [ \$(sudo docker ps -q -f name=demo-app) ]; then
              sudo docker stop demo-app
              sudo docker rm demo-app
            fi

            # Run new container on port 80 (host) -> 3000 (container)
            sudo docker run -d --name demo-app -p 80:3000 --restart always $DOCKERHUB_USERNAME/demo-app:v1
          EOF
